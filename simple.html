<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="css/style2.css"/>

</head>
<body>

	<div id="container" class="container">
		<div id="scene" class="scene">
			<div data-depth="1.00"><img src="images/CAPA2.png"></div>
			<div data-depth="0.80"><img src="images/CAPA3.png"></div>
			<div data-depth="0.60"><img src="images/CAPA4.png"></div>
			<div data-depth="0.40"><img src="images/CAPA5.png"></div>
				</div>
	</div>

	<!-- Scripts -->
	<script src="parallax.min.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

</body>
</html>
